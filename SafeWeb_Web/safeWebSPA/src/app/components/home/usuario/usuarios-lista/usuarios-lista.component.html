<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Lista de Usuários</h2>
            <a class="btn btn-success" routerLink="/usuario/listagem/detalhe">Novo</a>
            <table mdbTable class="table table-striped table-hover">
                <thead class="black white-text">
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Perfil de Usuário</th>
                    <th>Login</th>
                    <th>Ação</th>
                </thead>
                <tbody *ngIf="listaUsuarios; else elseBlock">
                    <tr mdbTableCol *ngFor="let usuario of listaUsuarios">
                        <td><strong>{{usuario.nome}}</strong> </td>
                        <td><strong>{{usuario.cpf}}</strong></td>
                        <td><strong>{{usuario.dataNascimento}}</strong></td>
                        <td><strong>{{usuario.perfil}}</strong></td>
                        <td><strong>{{usuario.login}}</strong></td>
                        <td>
                            <button class="btn btn-default"
                                [routerLink]="['/usuario/listagem/detalhe', usuario.id]">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
                <ng-template class="text-center" #elseBlock>
                    <p>Não há registros</p>
                </ng-template>
            </table>
        </div>
    </div>
</div>
