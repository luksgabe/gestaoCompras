<div class="container">
    <!-- Material form login -->
    <div class="row align-middle justify-content-md-center" style="margin-top: 10%;">
        <div class="card col-md-6">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign in</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center" style="color: #757575;">

                    <!-- Email -->
                    <div class="md-form">
                        <input type="email" id="email" name="email" formControlName="email" class="form-control">
                        <label for="email">Login</label>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" id="password" name="password" formControlName="password"
                            class="form-control">
                        <label for="password">Senha</label>
                    </div>

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember"
                                    formControlName="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit"
                        [disabled]="!loginForm.valid">Entrar</button>

                </form>
                <!-- Form -->

            </div>
        </div>
    </div>
    <!-- Material form login -->

</div>
